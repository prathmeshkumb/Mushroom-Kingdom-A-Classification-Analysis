<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mushroom ID Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwzThcOdE60QxejvISGlbQbs0VILiu4S6Knw&s') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .text-content {
      flex: 1;
      min-width: 280px;
      padding-right: 30px;
    }

    .text-content h1 {
      font-size: 38px;
      margin-bottom: 20px;
      color: #fefefe;
    }

    .text-content p {
      font-size: 17px;
      line-height: 1.7;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .mushroom-image {
      flex: 1;
      min-width: 280px;
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    #predict_btn {
      background-color: #ff6f61;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #predict_btn:hover {
      background-color: #ff3d3d;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .content-box {
        flex-direction: column;
        text-align: center;
      }

      .text-content {
        padding: 0;
      }

      .mushroom-image {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <div class="text-content">
        <h1>Identify Mushrooms with AI</h1>
        <p>
          Discover whether a mushroom is <strong>safe or toxic</strong> with the help of our intelligent AI model.
          This tool is perfect for hikers, foragers, and all nature lovers who want to explore fungi safely.
          <br><br>
          Upload an image or input characteristics to begin your identification journey.
        </p>
        <a href="{{ url_for('predict_page') }}">
          <button id="predict_btn">Start Detection</button>
        </a>
      </div>
      <img src="https://images.unsplash.com/photo-1511635004244-63bfe11a6be8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTF8fG11c2hyb29tfGVufDB8fDB8fHww" alt="Mushroom" class="mushroom-image" />
    </div>
  </div>
</body>
</html>
